<table border="1">
  <tr>
    <th>Empresa</th>
    <th>Fecha</th>
    <th>Opciones</th>

{% if trabajos %}
	{% for trabajo in trabajos %}
  
  <tr>
    <td>{{ trabajo.getNombreEmpresa }}</td>

  </tr>
	
	{% endfor %}
{% endif %}
